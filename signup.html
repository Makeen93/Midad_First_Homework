<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    
        <div class="main">
            <form>
                <p class="ttl">إنشاء حساب جديد</p>
               
                <div class="mb-3">
                    <label for="exampleInputEmail1" class=" text">اسم العضو</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class=" text">البريد الالكتروني</label>
                  <input type="email" class="form-control" id="validationCustom01" aria-describedby="emailHelp" required>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class=" text">كلمة المرور</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class=" text">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class=" text">رقم الهاتف</label>
                    <input placeholder="xxxx-xxx-xxxx" class="form-control" id="validationCustom01" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required >
                    
                  </div>
                  <button type="submit" class=" main_btn">تسجيل</button>
                  <div class="mb-3 text_link">
                      <a href="./index.html" class="link-primary "> لدي حساب</a>
                  </div>
                
              </form>
        </div>
   
    
</body>
</html>
